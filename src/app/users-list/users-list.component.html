<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id </th>
                <th>Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of usersData">
                <td>{{user?.id}}</td>
                <td><img [src]="user?.avatar" style="width: 100px; height:100px;"></td>
                <td>{{user?.first_name}}</td>
                <td>{{user?.last_name}}</td>
                <td>{{user?.email}}</td>
                <td><button class="btn btn-primary" [routerLink]="['/user',user?.id]">View</button></td>
                <td><button class="btn btn-primary" (click)="delete_user(user?.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
